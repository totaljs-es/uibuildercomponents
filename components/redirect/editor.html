	.CLASS .components { min-height: 40px; }
</style>

<script>

	exports.id = 'redirect';
	exports.name = 'Redirect';
	exports.group = 'Data';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-external';
	exports.config = {};
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.inputs = [{ id: 'load', name: 'Load data' }];
	exports.follow = true;
	exports.version = '1';

	exports.make = function(instance, config, element) {
		element.aclass('UI_special').html('<i class="{0}"></i><label>{name}</label>'.format(instance.component.icon).args(config, 'escape'));
		instance.on('configure', function() {
			element.find('label').text(config.name);
		});
	};

</script>

<readme>
The component can redirect page by datasource. Datasource is required and needs to contain: 

```js
[
	{ id: 1, url: 'https://www.totaljs.com/' },
	{ id: 2, url: 'https://www.totaljs.com/' },
	{ id: 3, url: 'https://www.totaljs.com/' }
]
```
</readme>
