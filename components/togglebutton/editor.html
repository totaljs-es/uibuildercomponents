<style>
	.CLASS { display: flex; align-items: center; }
	.CLASS label { margin-bottom: 0; margin-left: 7px; }
	.CLASS.UI_required label { font-weight: bold; }
	.CLASS_toggle { width: 50px; height: 26px; border-radius: 20px; margin-bottom: 5px; border: 1px solid #e0e0e0; display: block; position: relative; cursor: pointer; background-color: #fff; transition: background-color .1s; }
	.CLASS_button { line-height: 16px; text-align: center; cursor: pointer; display: block; position: absolute; left: 2px; top: 2px; border-radius: 100%; border: 1px solid #e0e0e0; width: 20px; height: 20px; background-color: #f8f8f8; transition: left .2s; }
	.CLASS_fullwidth { justify-content: space-between; }
</style>

<script>

	exports.id = 'togglebutton';
	exports.name = 'Toggle button';
	exports.group = 'Controls';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-config';
	exports.config = { required: false, fullwidth: false, label: false };
	exports.settings = 'auto';
	exports.render = 'auto';
	exports.version = '1';
	exports.follow = true;

	exports.make = function(instance, config, element, cls) {

		var label = '';
		var html = '<div class="{0}_toggle"><div class="{0}_button"></div></div>'.format(cls);

		instance.on('configure', function() {
			label = !config.label ? '<label class="UI_label"><span class="editable">{0}</span></label>'.format(config.name.encode()) : '';

			element.html(html + label);
			element.tclass('UI_required', config.required);
			element.tclass(cls + '_fullwidth', config.fullwidth);
		});

		instance.emit('configure');

	};

</script>

<readme>
Button that switches between two states: `true`/`false`
</readme>
