<style>
	.CLASS { border: 3px solid #E73323; padding: var(--gap); border-radius: var(--radius); }
	.CLASS .UI_label { margin-bottom: var(--gap); }
	.CLASS > .grid-2 > .UI_components { min-height: 50px; }
</style>

<script>
	exports.id = 'hiddencontainer';
	exports.group = 'Layouts';
	exports.name = 'Hidden container';
	exports.icon = 'ti ti-eye-slash';
	exports.author = 'Total.js';
	exports.render = 'auto';
	exports.version = '1';

	exports.make = function(instance, config, element) {
		element.append('<div class="UI_label"><i class="{icon}"></i><span>{0}</span></div><div class="grid-2"><div class="UI_components" data-index="0"></div><div class="UI_components" data-index="1"></div></div>'.format(config.name.encode()).args(instance.component));
		instance.on('configure', function() {
			element.find('> .UI_label span').text(config.name);
		});
	};

</script>

<readme>
	This container will always be hidden in the render and it's targeted for data operations.
</readme>
