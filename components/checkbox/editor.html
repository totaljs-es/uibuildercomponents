<style>
	.CLASS_checkbox { height: 26px; text-overflow: ellipsis; white-space: nowrap; overflow: hidden; line-height: 30px; font-size: 13px; }
	.CLASS_checkbox i { width: 20px; height: 20px; border-radius: var(--radius); border: 1px solid #E0E0E0; float: left; margin: 4px 7px 0 0; display: block; background-color: #fff; }
	.UI_required > .CLASS_checkbox span { font-weight: bold; }
</style>

<script>

	exports.id = 'checkbox';
	exports.name = 'Checkbox';
	exports.group = 'Controls';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-check-square';
	exports.config = { required: false, reverse: false, default: false };
	exports.settings = 'auto';
	exports.render = 'auto';
	exports.version = '1';
	exports.follow = true;

	exports.make = function(instance, config, element, cls) {

		var html = instance.maketemplate('<div class="{0}_checkbox"><i></i><span>{{ name }}</span></div>'.format(cls));

		instance.on('configure', function() {
			element.html(html(config));
			element.tclass('UI_required', config.required == true);
		});

		instance.emit('configure');

	};

</script>

	The component that switches between two states: `true`/`false`
