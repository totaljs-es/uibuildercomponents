<script>

	exports.id = 'flowinput';
	exports.name = 'Flow Input';
	exports.group = 'Flow';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-object-group';
	exports.config = { name: 'Input name', target: [] };
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.inputs = [{ id: 'input', name: 'Input' }];
	exports.version = '1';
	exports.follow = true;
	exports.gap = true;

	exports.make = function(instance, config, element) {
		element.html('<i class="ti ti-dot-circle"></i><b>Input</b>: <span>{name}</span>'.args(config, 'escape'));
		instance.on('configure', function() {
			element.find('span').text(config.name);
		});
	};

</script>
