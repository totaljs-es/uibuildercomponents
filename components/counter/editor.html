<script>

	exports.id = 'counter';
	exports.group = 'Logical';
	exports.name = 'Counter';
	exports.icon = 'ti ti-calculator';
	exports.author = 'Total.js';
	exports.render = 'auto';
	exports.config = { name: 'Name', value: '' };
	exports.follow = true;
	exports.version = '1';

	exports.make = function(instance, config, element) {
		element.aclass('UI_special m').html('<i class="{0}"></i><label>{1}<span>{name}</span></label>'.format(instance.component.icon, instance.component.name).args(config, 'escape'));
		instance.on('configure', function() {
			element.find('label span').text(config.name);
		});
	};

</script>

<readme>
This component keeps track of the count and increments it every time it receives a notify-event.
</readme>
