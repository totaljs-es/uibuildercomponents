<script>

	exports.id = 'input';
	exports.inputs = [{ id: 'load', name: 'Load data' }];

	exports.make = function(instance, config, element) {
		instance.input('load', function(value) {
			var tmp = value;
			if (config.read)
				tmp = instance.read(tmp, config.read);
			instance.set('value', tmp);
		});

	};

</script>
