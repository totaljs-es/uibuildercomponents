<div class="padding">

	<ui-component name="input" path="?.draggable" config="type:checkbox">@(Enable changing the position of the marker)</ui-component>

	<hr />

	<div class="grid-4">
		<div class="m">
			<ui-component name="input" path="?.height" config="type:number;required:1;format:">Height</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.zoom" config="type:number;required:1;format:">@(Zoom)</ui-component>
		</div>
		<div class="m">
			<ui-component name="input" path="?.maxzoom" config="type:number;required:1;format:">@(Max. zoom)</ui-component>
		</div>
	</div>

	<ui-component name="input" path="?.default" config="placeholder:48.735782, 19.146586" class="m">@(A default GPS position)</ui-component>

</div>
