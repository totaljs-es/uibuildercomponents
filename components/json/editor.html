<script>

	exports.id = 'json';
	exports.name = 'To JSON';
	exports.group = 'Debugging';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-qrcode';
	exports.config = {};
	exports.render = 'auto';
	exports.version = '1';
	exports.gap = true;

	exports.make = function(instance, config, element) {
		element.aclass('UI_special').html('<i class="{icon}"></i><label>{0}</label><div></div>'.format(config.name.encode()).args(instance.component));

		var redraw = function() {
			var name = DEF.cl.paths.findValue('id', config.path, 'name');
			element.find('div').html(name);
		};

		instance.on('configure', function() {
			element.find('label').text(config.name);
			redraw();
		});

		instance.on('ready', redraw);
		instance.on('refresh', redraw);
	};

</script>

<readme>
This component prints data in JSON format.
</readme>
