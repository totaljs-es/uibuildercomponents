<script>

	exports.id = 'readvalue';
	exports.name = 'Read value';
	exports.group = 'Data';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-eye';
	exports.version = '1';
	exports.config = { name: 'Name', read: '' };
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.follow = true;
	exports.version = '1';

	exports.make = function(instance, config, element) {

		element.aclass('UI_special m').html('<i class="{0}"></i><label>Read value<span>{name}</span></label><div><i class="ti ti-long-arrow-right mr5"></i><span class="monospace">{1}</span></div>'.format(instance.component.icon, config.read || DEF.empty).args(config, 'escape'));

		instance.on('configure', function() {
			element.find('label span').text(config.name);
			element.find('div span').text(config.read || DEF.empty);
		});

	};

</script>

<readme>
Read value component reads a value according to the path and sets it according to the component's path.
