<style>
	.CLASS .UI_components { min-height: 40px; }
	.CLASS > .button { border: 0; background: #E0E0E0; color: #777; padding: 10px 5px; width: 100%; font-size: 15px; font-weight: bold; border-radius: var(--radius); }
</style>

<script>

	exports.id = 'form';
	exports.name = 'Form';
	exports.group = 'Data';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-database-alt';
	exports.config = { border: false, button: 'SUBMIT', checkvisible: true, autoreset: true, icon: '', bindtoall: true };
	exports.inputs = [{ id: 'load', name: 'Load data' }, { id: 'partial', name: 'Load partial data' }, { id: 'reset', name: 'Reset' }, { id: 'clear', name: 'Clear' }];
	exports.outputs = [{ id: 'submit', name: 'Submit' }];
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.version = '1';
	exports.follow = true;

	exports.make = function(instance, config, element) {

		element.append('<div class="UI_label"><i class="{icon}"></i><span>{0}</span></div><div class="UI_components UI_border m" data-index="0"></div><button class="button" disabled></button>'.format(config.name.encode()).args(instance.component));

		instance.on('configure', function() {
			element.find('> .button').tclass('hidden', !config.button).text(config.button);
			element.find('> .UI_label span').text(config.name);
		});

		instance.emit('configure');
	};

</script>

The components creates a form.
