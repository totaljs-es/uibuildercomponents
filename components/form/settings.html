<div class="padding">
	<ui-component name="input" path="?.border" config="type:checkbox">Apply border and padding</ui-component>
	<hr />
	<ui-component name="input" path="?.checkvisible" config="type:checkbox">Validate only visible components</ui-component>
	<ui-component name="input" path="?.autoreset" config="type:checkbox">Reset controls after send</ui-component>
	<ui-component name="input" path="?.default" config="type:checkbox">Apply default values after the start</ui-component>
	<ui-component name="input" path="?.bindtoall" config="type:checkbox">Bind value to all components with a defined path (otherwise to controls only)</ui-component>
	<hr />
	<div class="grid-2">
		<div class="m">
			<ui-component name="input" path="?.button">Button label</ui-component>
			<div class="help">The empty label will hide the button.</div>
		</div>
		<div class="m">
			<ui-component name="input" path="?.icon" config="type:icon">Button icon</ui-component>
		</div>
	</div>
</div>
