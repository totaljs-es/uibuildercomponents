<script>
	exports.id = 'display';

	exports.make = function(instance, config, element) {

		var prev = '';

		element.append('<div class="UI_components" data-index="0"></div>');

		var resize = function() {
			var w = WIDTH(element);
			prev && element.rclass(prev);
			prev = 'd-' + w;
			element.aclass(prev);
		};

		instance.on('resize', resize);
		resize();

	};

</script>
