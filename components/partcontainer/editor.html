<style>
	.CLASS .UI_components { min-height: 40px; }
	.CLASS > .button { border: 0; background: #E0E0E0; color: #777; padding: 10px 5px; width: 100%; font-size: 15px; font-weight: bold; border-radius: var(--radius); }
</style>

<readme>
The form collects only components with defined paths.
</readme>

<script>

	exports.id = 'partcontainer';
	exports.name = 'Part container';
	exports.group = 'Parts';
	exports.author = 'Total.js';
	exports.icon = 'ti ti-window';
	exports.config = { border: false, checkvisible: true };
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.hidden = true;
	exports.type = ['part'];
	exports.version = '1';
	exports.inputs = [{ id: 'load', name: 'Load' }, { id: 'reset', name: 'Reset' }, { id: 'clear', name: 'Clear' }];
	exports.outputs = [{ id: 'read', name: 'Read' }];

	exports.make = function(instance, config, element) {

		element.append('<div class="UI_label"><i class="{icon}"></i><span>{0}</span></div><div class="UI_components UI_border m" data-index="0"></div>'.format(config.name.encode()).args(instance.component));

		instance.on('configure', function() {
			element.find('> .UI_label span').text(config.name);
		});

		instance.emit('configure');
	};

</script>
