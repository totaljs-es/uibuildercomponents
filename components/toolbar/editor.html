<style>
	.CLASS_settings .fields { border: 1px solid #E0E0E0; border-radius: var(--radius); }
	.CLASS_settings .ui-listform-item .item { padding: 7px 10px; }
	.CLASS_settings .ui-listform-form { border-radius: 0; border: 0; border-bottom: 1px solid #e0e0e0; }
	.CLASS_settings .ui-listform-form-container { padding: 0; }
	.CLASS_settings .listing .item { line-height: 34px; font-size: 12px; background-color: #F8F8F8; border-radius: var(--radius); margin-bottom: 2px; padding: 0 10px; cursor: pointer; }
	.CLASS_settings .listing .item:hover { background-color: #E8E8E8; }
	.CLASS_setting .ui-radiobuttonexpert { color: #000; font-size: 14px; vertical-align: baseline; position: relative; }
	.CLASS_setting .ui-radiobuttonexpert-label { margin-bottom: 5px; font-size: 12px; text-align: left; }
	.CLASS_setting .ui-radiobuttonexpert-label-required:before { color: red; content: '*'; margin-right: 5px; }
	.CLASS_setting .ui-large .ui-radiobuttonexpert-label { font-size: 14px; }
	.CLASS_setting .ui-radiobuttonexpert-container { display: flex; align-items: center; }

	.CLASS_radiobutton { display: inline-block; padding: 10px 20px; height: 40px; line-height: 20px; margin-right: 10px; border: 1px solid gray; cursor: pointer; border-radius: var(--radius); }
	.CLASS_radiobutton:hover { border-color: #4285F4; }
	.CLASS_radiobutton.selected { color: white; background: #4285F4; border-color: rgba(0, 0, 0, 0.2); }
	.CLASS_radiobutton[data-disabled="1"] { background-color: #dcdcdc; color: gray; border-color: #dcdcdc; cursor: not-allowed;}
	.CLASS_radiobutton_sm { font-size: 11px; }
	.CLASS_radiobutton_md { font-size: 14px; }
	.CLASS_radiobutton_lg { font-size: 16px; }

	.CLASS_toolbar { height: 26px; display: flex; align-items: center; justify-content: space-between; }
	.CLASS_toolbar label { font-size: 16px; font-weight: bold; display: inline-block;  margin-top: 4px; }
	.CLASS_toolbar button { outline: 0; background: #FFF; border: 1px solid #E0E0E0; border-left: 0; font-size: 11px; color: #000; min-width: 80px; text-align: center; vertical-align: top; background-color: #FFF; line-height: 24px; float: left; text-align: center !important; }
	.CLASS_toolbar button i { margin-right: 5px; }
	.CLASS_toolbar button .ti-plus-circle, .CLASS_toolbar button .ti-check-circle { color: #68B25B; }
	.CLASS_toolbar button .ti-trash { color: #D63B32; }
	.CLASS_toolbar button:first-child { border-left: 1px solid #E0E0E0; border-top-left-radius: var(--radius); border-bottom-left-radius: var(--radius); }
	.CLASS_toolbar button:last-child { border-top-right-radius: var(--radius); border-bottom-right-radius: var(--radius); }
	.CLASS_border { height: 42px !important; border-bottom: 1px solid #e0e0e0; }
	.CLASS_padding { padding: 7px 15px !important; }
</style>

<body>
	<div class="CLASS_toolbar">
		<label>{{ name }}</label>
		<div>
			{{ foreach m in value }}
				<button>{{ if m.icon }}<i class="{{ m.icon }}"></i>{{ fi }}{{ m.name }}</button>
			{{ end }}
		</div>
	</div>
</body>

<script>

	exports.id = 'toolbar';
	exports.name = 'Toolbar';
	exports.group = 'Controls';
	exports.icon = 'ti ti-wrench';
	exports.author = 'Total.js';
	exports.config = { border: false, padding: false };
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.version = '1';
	exports.follow = true;

	exports.make = function(instance, config, element, cls) {

		var render = function() {
			var template = instance.maketemplate(instance.component.html);
			var output = template({ value: config.items, name: config.name.encode() });
			element.html(output);
			element.tclass(cls + '_border', config.border);
			element.tclass(cls + '_padding', config.padding);
		};

		instance.on('configure', render);
		render();
	};

</script>
