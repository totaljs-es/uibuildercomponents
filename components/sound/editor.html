<script>

	exports.id = 'sound';
	exports.name = 'Play sound';
	exports.group = 'Logical';
	exports.icon = 'ti ti-volume';
	exports.author = 'Total.js';
	exports.config = { name: 'Name', border: true, type: 'Beep', volume: 20, condition: 'positive' };
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.version = '1';
	exports.gap = true;

	exports.make = function(instance, config, element) {
		element.aclass('UI_special').html('<i class="{icon}"></i><label>{name}<span></span></label><div><i class="ti ti-arrow-right mr5"></i><span></span></div>'.args(instance.component));
		instance.on('configure', function() {
			element.find('label span').text(config.name);
			element.find('div span').text(config.type);
		});
		instance.emit('configure');
	};

</script>

<readme>
This component will play the sound you set in your settings.
</readme>
