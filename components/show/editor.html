<script>

	exports.id = 'show';
	exports.name = 'Show components';
	exports.group = 'Logical';
	exports.icon = 'ti ti-eye';
	exports.author = 'Total.js';
	exports.config = { border: true, type: 'show', condition: 'positive', value: '' };
	exports.render = 'auto';
	exports.settings = 'auto';
	exports.version = '1';
	exports.gap = true;

	exports.make = function(instance, config, element) {
		element.html('<div class="UI_label"><i class="{icon}"></i><span>{0}</span></div><div class="UI_components UI_border" data-index="0"></div>'.format(config.name.encode()).args(instance.component));
		instance.on('configure', function() {
			element.find('> .UI_label span').text(config.name);
		});

	};

</script>

	This component shows/hides components you put into it. You cen set your circumstances in settings of this component.
